  <script src="js/webflow.js" type="text/javascript"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Car selector elements
    const carSelectorButtons = document.querySelectorAll('[data-car-selector="trigger"]');
    const carSelectorModals = document.querySelectorAll('[data-car-selector="modal"]');
    const carSelectorOverlays = document.querySelectorAll('[data-car-selector="overlay"]');
    const carSelectorCloses = document.querySelectorAll('[data-car-selector="close"]');
    function openCarSelector() {
      carSelectorModals.forEach(modal => modal.classList.add('is-visible'));
      carSelectorOverlays.forEach(overlay => overlay.classList.add('is-visible'));
    }
    function closeCarSelector() {
      carSelectorModals.forEach(modal => modal.classList.remove('is-visible'));
      carSelectorOverlays.forEach(overlay => overlay.classList.remove('is-visible'));
    }
    carSelectorButtons.forEach(button => {
      button.addEventListener('click', openCarSelector);
    });
    carSelectorOverlays.forEach(overlay => {
      overlay.addEventListener('click', closeCarSelector);
    });
    carSelectorCloses.forEach(closeBtn => {
      closeBtn.addEventListener('click', closeCarSelector);
    });
    // Search elements
    const searchButtons = document.querySelectorAll('[data-search="trigger"]');
    const searchComponent = document.querySelector('[data-search="component"]');
    const searchInput = document.querySelector('[data-search="input"]');
    const searchOverlay = document.querySelector('[data-search="overlay"]');
    function openSearch() {
      searchComponent?.classList.add('is-visible');
      setTimeout(() => {
        searchInput?.classList.add('is-visible');
        searchOverlay?.classList.add('is-visible');
      }, 50);
    }
    function closeSearch() {
      setTimeout(() => {
        searchComponent?.classList.remove('is-visible');
      }, 300);
      searchInput?.classList.remove('is-visible');
      searchOverlay?.classList.remove('is-visible');
    }
    searchButtons.forEach(button => {
      button.addEventListener('click', openSearch);
    });
    searchOverlay?.addEventListener('click', closeSearch);
    // Cart elements
    const navbarButtons = document.querySelectorAll('.navbar_menu_cart-button');
    const cartDrawer = document.querySelector('.cart-drawer');
    const cartDrawerOverlay = document.querySelector('.cart-drawer_overlay');
    const cartDrawerInnerOuter = document.querySelector('.cart-drawer__inner--outer');
    const cartDrawerClose = document.querySelector('.cart-drawer_close');
    function openCart() {
      cartDrawer?.classList.add('is-visible');
      cartDrawerOverlay?.classList.add('is-visible');
      cartDrawerInnerOuter?.classList.add('is-visible');
    }
    function closeCart() {
      cartDrawer?.classList.remove('is-visible');
      cartDrawerOverlay?.classList.remove('is-visible');
      cartDrawerInnerOuter?.classList.remove('is-visible');
    }
    navbarButtons.forEach(button => {
      button.addEventListener('click', openCart);
    });
    cartDrawerClose?.addEventListener('click', closeCart);
    // Unified ESC key handler
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        if (cartDrawer?.classList.contains('is-visible')) {
          closeCart();
        } else if (carSelectorModals.length > 0 && carSelectorModals[0].classList.contains('is-visible')) {
          closeCarSelector();
        } else if (searchComponent?.classList.contains('is-visible')) {
          closeSearch();
        }
      }
    });
    // Input label handling
    const inputs = document.querySelectorAll('.checkout_form_input');
    inputs.forEach(input => {
      const label = input.nextElementSibling;
      input.addEventListener('input', function () {
        if (input.value.trim() !== "") {
          label?.classList.add('is-visible');
          input.classList.remove('is-missing');
          input.classList.add('is-filled');
        } else {
          label?.classList.remove('is-visible');
        }
      });
      input.addEventListener('focus', function () {
        input.classList.remove('is-missing');
      });
      input.addEventListener('blur', function () {
        if (input.value.trim() === "") {
          label?.classList.remove('is-visible');
          input.classList.add('is-missing');
        }
      });
    });
    // Nav link open on hover function
    document.querySelectorAll('.navbar_link[data-dropdown-id]').forEach(link => {
      const dropdownId = link.getAttribute('data-dropdown-id');
      if (dropdownId && dropdownId.trim() !== '') {
        const linkList = document.querySelector(`.navbar_link_list[data-dropdown-id="${dropdownId}"]`);
        if (linkList) {
          // Tilføj chevron ikon til linket
          const chevronSVG = `
        <svg class="chevron-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.08691 9.02344C7.18774 9.02344 7.26471 9.05385 7.34277 9.13184L11.6455 13.459L11.999 13.8145L16.6816 9.13184C16.7593 9.05424 16.8257 9.03227 16.9062 9.03516C17.0005 9.0386 17.0819 9.07117 17.168 9.15723C17.246 9.23531 17.2764 9.31223 17.2764 9.41309C17.2763 9.51371 17.2458 9.59001 17.168 9.66797L12.249 14.5869C12.1949 14.6411 12.1522 14.667 12.124 14.6787C12.0885 14.6935 12.0486 14.7021 12 14.7021C11.9755 14.7021 11.9532 14.6993 11.9326 14.6953L11.875 14.6787L11.8223 14.6484C11.8015 14.634 11.7779 14.6138 11.751 14.5869L6.80664 9.64355C6.7328 9.56972 6.70662 9.50009 6.70996 9.40527C6.71375 9.29797 6.74977 9.2141 6.83203 9.13184C6.90996 9.05403 6.98632 9.02351 7.08691 9.02344Z" fill="currentColor" stroke="currentColor" style="fill:currentColor;fill-opacity:1;stroke:currentColor;stroke-opacity:1;"/>
  </svg>
      `;
          // Tjek om der ikke allerede er et chevron ikon
          if (!link.querySelector('.chevron-icon')) {
            link.insertAdjacentHTML('beforeend', chevronSVG);
          }
          let closeTimeout;
          // Funktion til at åbne dropdown (hover)
          function openDropdown() {
            clearTimeout(closeTimeout);
            linkList.classList.add('is-open');
          }
          // Funktion til at lukke dropdown med delay (hover)
          function closeDropdown() {
            closeTimeout = setTimeout(() => {
              linkList.classList.remove('is-open');
            }, 100);
          }
          // Funktion til at lukke sibling dropdowns (ikke parents)
          function closeSiblingDropdowns(currentList) {
            document.querySelectorAll('.navbar_link_list[data-dropdown-id].is-open').forEach(openList => {
              // Tjek om openList IKKE er en parent af currentList
              if (openList !== currentList && !openList.contains(currentList)) {
                // Tjek også om currentList IKKE er en parent af openList (luk child dropdowns)
                if (!currentList.contains(openList)) {
                  openList.classList.remove('is-open');
                }
              }
            });
          }
          // Click funktion for mobil
          function handleClick(e) {
            if (window.innerWidth <= 991) {
              e.preventDefault();
              // Tjek om denne dropdown allerede er åben
              const isOpen = linkList.classList.contains('is-open');
              // Luk sibling dropdowns (men ikke parents)
              closeSiblingDropdowns(linkList);
              // Toggle denne dropdown
              if (!isOpen) {
                linkList.classList.add('is-open');
              } else {
                linkList.classList.remove('is-open');
              }
            }
          }
          // Funktion til at håndtere hover events
          function addHoverListeners() {
            link.addEventListener('mouseenter', openDropdown);
            link.addEventListener('mouseleave', closeDropdown);
            linkList.addEventListener('mouseenter', openDropdown);
            linkList.addEventListener('mouseleave', closeDropdown);
          }
          function removeHoverListeners() {
            link.removeEventListener('mouseenter', openDropdown);
            link.removeEventListener('mouseleave', closeDropdown);
            linkList.removeEventListener('mouseenter', openDropdown);
            linkList.removeEventListener('mouseleave', closeDropdown);
          }
          // Initial setup baseret på skærmstørrelse
          function setupListeners() {
            if (window.innerWidth > 991) {
              addHoverListeners();
            } else {
              removeHoverListeners();
            }
          }
          // Tilføj click listener (virker altid, men kun aktiv på mobil)
          link.addEventListener('click', handleClick);
          // Setup initial listeners
          setupListeners();
          // Håndter window resize
          let resizeTimeout;
          window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
              setupListeners();
              // Luk alle dropdowns ved resize
              document.querySelectorAll('.navbar_link_list[data-dropdown-id].is-open').forEach(list => {
                list.classList.remove('is-open');
              });
            }, 250);
          });
        }
      }
    });
  });
</script>
