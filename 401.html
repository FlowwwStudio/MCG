  <script>
	document.addEventListener('DOMContentLoaded', function () {
    // Car selector elements
    const carSelectorButton = document.querySelector('[data-car-selector="trigger"]');
    const carSelectorModal = document.querySelector('[data-car-selector="modal"]');
    const carSelectorOverlay = document.querySelector('[data-car-selector="overlay"]');
    const carSelectorClose = document.querySelector('[data-car-selector="close"]'); // Added close button
    function openCarSelector() {
        carSelectorModal?.classList.add('is-visible');
        carSelectorOverlay?.classList.add('is-visible');
    }
    function closeCarSelector() {
        carSelectorModal?.classList.remove('is-visible');
        carSelectorOverlay?.classList.remove('is-visible');
    }
    carSelectorButton?.addEventListener('click', openCarSelector);
    carSelectorOverlay?.addEventListener('click', closeCarSelector);
    carSelectorClose?.addEventListener('click', closeCarSelector); // Added close button event listener
    // Search elements
    const searchButton = document.querySelector('[data-search="trigger"]');
    const searchComponent = document.querySelector('[data-search="component"]');
    const searchInput = document.querySelector('[data-search="input"]');
    const searchOverlay = document.querySelector('[data-search="overlay"]');
    function openSearch() {
        searchComponent?.classList.add('is-visible');
        // 50ms delay for input and overlay
        setTimeout(() => {
            searchInput?.classList.add('is-visible');
            searchOverlay?.classList.add('is-visible');
        }, 50);
    }
    function closeSearch() {
        // 50ms delay for component
        setTimeout(() => {
            searchComponent?.classList.remove('is-visible');
        }, 300);
        searchInput?.classList.remove('is-visible');
        searchOverlay?.classList.remove('is-visible');
    }
    searchButton?.addEventListener('click', openSearch);
    searchOverlay?.addEventListener('click', closeSearch);
    // Cart elements
    const navbarButton = document.querySelector('.navbar8_menu_cart-button');
    const cartDrawer = document.querySelector('.cart-drawer');
    const cartDrawerOverlay = document.querySelector('.cart-drawer_overlay');
    const cartDrawerInnerOuter = document.querySelector('.cart-drawer__inner--outer');
    const cartDrawerClose = document.querySelector('.cart-drawer_close');
    function openCart() {
        cartDrawer?.classList.add('is-visible');
        cartDrawerOverlay?.classList.add('is-visible');
        cartDrawerInnerOuter?.classList.add('is-visible');
    }
    function closeCart() {
        cartDrawer?.classList.remove('is-visible');
        cartDrawerOverlay?.classList.remove('is-visible');
        cartDrawerInnerOuter?.classList.remove('is-visible');
    }
    navbarButton?.addEventListener('click', openCart);
    cartDrawerClose?.addEventListener('click', closeCart);
    // Unified ESC key handler for all modals/drawers
    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            if (cartDrawer?.classList.contains('is-visible')) {
                closeCart();
            } else if (carSelectorModal?.classList.contains('is-visible')) {
                closeCarSelector();
            } else if (searchComponent?.classList.contains('is-visible')) {
                closeSearch();
            }
        }
    });
    // Input label handling
    const inputs = document.querySelectorAll('.checkout_form_input');
    inputs.forEach(input => {
        const label = input.nextElementSibling;
        input.addEventListener('input', function () {
            if (input.value.trim() !== "") {
                label?.classList.add('is-visible');
                input.classList.remove('is-missing');
                input.classList.add('is-filled');
            } else {
                label?.classList.remove('is-visible');
            }
        });
        input.addEventListener('focus', function () {
            input.classList.remove('is-missing');
        });
        input.addEventListener('blur', function () {
            if (input.value.trim() === "") {
                label?.classList.remove('is-visible');
                input.classList.add('is-missing');
            }
        });
    });
});
</script>
